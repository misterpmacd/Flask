    <script>
        $(document).ready(function() {
            $("#chat-form").submit(function(e) {
                e.preventDefault();
                var message = $("#chat-input").val();
                $("#chat-input").val("");
                $("#chat-history").append("<div class='message user-message'>" + message + "</div>");
                $.post("/chatbot", { message: message }, function(data) {
                    $("#chat-history").append("<div class='message bot-message'>" + data + "</div>");
                });
            });
        });
    </script>
